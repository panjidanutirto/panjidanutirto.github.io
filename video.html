<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">

	<link rel="icon" href="images/logo.png">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
	<title>MyApps - Panji Danutirto</title>
	<link rel="stylesheet" href="css/framework7.bundle.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<div id="app">

		<div class="view view-main view-init ios-edges" data-url="/">
			<div class="page page-home page-with-subnavbar">

				<div class="toolbar tabbar tabbar-labels toolbar-bottom">
					<div class="toolbar-inner">
						<a class="link external" href="index.html" class="tab-link tab-link-active">
							<ion-icon name="map-sharp"></ion-icon>
							<span>Peta</span>
						</a>
						<a class="link external" href="book.html" class="tab-link">
							<ion-icon name="book-sharp"></ion-icon>
							<span>Buku</span>
						</a>
						<a class="link external" href="video.html" class="tab-link">
							<ion-icon name="videocam-sharp"></ion-icon>
							<span>Movie</span>
						</a>
						<a class="link external" href="music.html" class="tab-link">
							<ion-icon name="musical-notes-sharp"></ion-icon>
							<span>Music</span>
						</a>
					</div>
				</div>

			<div id="tab-favorite" class="tab tab-favorite">
						<!-- ========== TAB FAVORITE ========== -->

						<div class="header-title">
							<div class="row">
								<div class="col-70">
									<div class="title-left">
										<span class="title-name">Hi, I am Panji Danutirto</span>
										<h2>Watch the Movie</h2>
									</div>
								</div>
								<div class="col-30">
									<div class="profile-avatar">
										<a href="/sign-in/">
											<div class="image">
												<span class="notification-point"></span>
												<img src="images/profile.jpg" alt="">
											</div>
										</a>
									</div>
								</div>
							</div>
						</div>

						<div class="header-searchbar">
							<form class="searchbar">
								<div class="searchbar-inner">
									<div class="searchbar-input-wrap">
										<input type="search" placeholder="Telusuri video">
										<i class="searchbar-icon"></i>
										<span class="input-clear-button"></span>
									</div>
									<span class="searchbar-disable-button">Cancel</span>
								</div>
							</form>
						</div>

						
				</div>
			</div>
		</div>
	</div>

	<!-- script -->
	<script src="js/framework7.bundle.min.js"></script>
	<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/app.js"></script>
	<!-- end script -->

</body>
</html>
