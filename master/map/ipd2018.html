  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.4/dist/esri-leaflet-renderers-debug.js"></script>
    <script src="https://milevski.co/esri-leaflet-legend/dist/esri-leaflet-legend-compat-src.js"></script>

	<script>
		var map = new L.Map('map', {
            zoomControl: false,
            attribution: false,
            continuousWorld: true
        });
        map.setView(new L.LatLng(-7.01, 110.40), 10);

	  //Basemaps
	  var esristreets = L.esri.basemapLayer('Streets').addTo(map);

	  var ipd2018 = L.esri.dynamicMapLayer({ 
            url: 'https://gis-portal.kemendesa.go.id/server/rest/services/Pusdatin/IPD_2018/MapServer', 
            layers: [3],
            opacity: 100,
            f: 'feature',
            useCors: false
        }).bindPopup(function (error, featureCollection) {
          if (error || featureCollection.features.length === 5) {
            return false;
          } else {
            return "<b>PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.PROVINSI + "<br>" +
            "<b>KABKOT :</b>&nbsp;" + featureCollection.features[0].properties.KABKOT + "<br>" +
            "<b>KECAMATAN :</b>&nbsp;" + featureCollection.features[0].properties.KECAMATAN + "<br>" +
            "<b>DESA :</b>&nbsp;" + featureCollection.features[0].properties.DESA + "<br>" +
            "<b>PELAYANAN DASAR :</b>&nbsp;" + featureCollection.features[0].properties.D_PLYNND_1 + "<br>" +
            "<b>KONDISI INFRASTRUKTUR :</b>&nbsp;" + featureCollection.features[0].properties.D_INFRAS_1 + "<br>" +
            "<b>AKSESIBILITAS/ TRANSPORTASI :</b>&nbsp;" + featureCollection.features[0].properties.D_AKSES__1 + "<br>" +
            "<b>PELAYANAN PUBLIK :</b>&nbsp;" + featureCollection.features[0].properties.D_PLYNPBLK + "<br>" +
            "<b>PENYELENGGARAAN PEMERINTAH :</b>&nbsp;" + featureCollection.features[0].properties.D_PYLGR__1 + "<br>" +
            "<b>NILAI IPD :</b>&nbsp;" + featureCollection.features[0].properties.NILAI_IPD1 + "<br>" +
            "<b>STATUS IPD :</b>&nbsp;" + featureCollection.features[0].properties.STAT_IPD18;
          }
        }).addTo(map);

         L.esri.legendControl(ipd2018).addTo(map);
	        
	  //Home
	  var zoom_bar = new L.Control.ZoomBar({position: 'topleft'}).addTo(map);

	  //Scale
	  L.control.betterscale({metric:true, imperial: false}).addTo(map);

	  L.control.mousePosition({position: 'bottomleft'}).addTo(map);

	  // GPS
	  var lc = L.control.locate({
	      strings: {
	      title: "Lokasi Saya"
	      }
	  }).addTo(map);
	</script>
