
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
    <meta name="author" content="Sam Potts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icons -->
    <link rel="icon" href="https://cdn.plyr.io/static/icons/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css" />

    <style>
      body {
        background-color: #ddd;
      }

      .container {
        margin: 75px auto;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
        
        <div class="container">
          <audio crossorigin playsinline>
            <source src="https://cdn.plyr.io/static/demo/Kishi_Bashi_-_It_All_Began_With_a_Burst.mp3" type="audio/mp3">
            <source src="https://cdn.plyr.io/static/demo/Kishi_Bashi_-_It_All_Began_With_a_Burst.ogg" type="audio/ogg">
          </audio>
        </div>
        <!-- Plyr resources and browser polyfills are specified in the pen settings -->

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/plyr@3" crossorigin="anonymous"></script>
    
    <script>
      // Change "{}" to your options:
      // https://github.com/sampotts/plyr/#options
      const player = new Plyr('audio', {});

      // Expose player so it can be used from the console
      window.player = player;
    </script>
  </body>
</html>
