<script src="https://unpkg.com/manage-libs-versions@0.2.1/manage-libs-versions.js"></script>

<script>

  var map = new L.Map('map', {
            zoomControl: false,
            attribution: false
        });
        map.setView(new L.LatLng(-1.40, 117.60),5);

  //Basemaps
  var esristreets = L.esri.basemapLayer('Streets');
  var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var osmAttrib='Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>';
  var osm = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 18, attribution: osmAttrib}).addTo(map);
  var rbi = L.esri.dynamicMapLayer({ 
            url: 'https://gis.bmkg.go.id/arcgis/rest/services/RBI_18/RBI_25_50_250_wms/MapServer', 
            opacity: 100,
            f: 'feature',
            useCors: false
            });

  var Kantor_Pemerintahan = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Kantor_Pemerintahan/MapServer/0'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    }).addTo(map);
  var Kantor_Polisi = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Kantor_Polisi/MapServer/0'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });
  var Posyandu = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Posyandu/MapServer/0'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });
  var Puskesmas = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Puskesmas/MapServer/0'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });
  var Rumah_Bersalin = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Rumah_Bersalin/MapServer/0'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });
  var Rumah_Sakit = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Rumah_Sakit/MapServer/0'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });
  var Playgroup = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Sekolah/MapServer/1'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });
  var TK = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Sekolah/MapServer/2'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });
  var SD = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Sekolah/MapServer/3'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });
  var SMP = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Sekolah/MapServer/4'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    }); 
  var SMA = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Sekolah/MapServer/5'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });  
  var Perguruan_Tinggi  = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Sekolah/MapServer/6'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    }); 
  var Tempat_Ibadah  = L.esri.Cluster.featureLayer({
                    url: 'http://gis.dukcapil.kemendagri.go.id:6080/arcgis/rest/services/Tempat_Ibadah2/MapServer/0'
                    }).bindPopup(function (layer) {
                    return "<b>POI NAME:</b>&nbsp; " + layer.feature.properties.poi_name;
                    });                                                    
  //Layer Group
  var Basemaps = {
    "Rupabumi Indonesia": rbi,
    "Openstreet Map": osm,
    "Streets": esristreets
  };
  var groupedOverlays = {
    "Peta Tematik": {
    "Kantor Pemerintahan": Kantor_Pemerintahan,
    "Kantor Polisi": Kantor_Polisi,
    "Posyandu": Posyandu,
    "Puskesmas": Puskesmas,
    "Rumah_Bersalin": Rumah_Bersalin,
    "Rumah_Sakit": Rumah_Sakit,
    "Playgroup": Playgroup,
    "TK": TK,
    "SD": SD,
    "SMP": SMP,
    "SMA": SMA,
    "Perguruan Tinggi": Perguruan_Tinggi,
    "Tempat_Ibadah": Tempat_Ibadah,
  }
  };
  L.control.groupedLayers(Basemaps, groupedOverlays).addTo(map);

  //Fullscreen
  map.addControl(new L.Control.Fullscreen({
      title: {
        'false': 'View Fullscreen',
        'true': 'Exit Fullscreen'
        }
  }));

  //Home
  var zoom_bar = new L.Control.ZoomBar({position: 'topleft'}).addTo(map);

  //Print
  L.control.browserPrint({
  printModes: [
  L.control.browserPrint.mode.landscape(),
  L.control.browserPrint.mode.portrait()
  ]}).addTo(map);
  map.on("browser-print-start", function(e){
  });

  var comp = new L.Control.Compass({position: 'topright', autoActive: true, showDigit:true});
  map.addControl(comp);

  //Scale
  L.control.betterscale({metric:true, imperial: false}).addTo(map);

  L.control.mousePosition({position: 'bottomleft'}).addTo(map);

  // GPS
  var lc = L.control.locate({
      strings: {
      title: "Lokasi Saya"
      }
  }).addTo(map);
  
  var arcgisOnline = L.esri.Geocoding.arcgisOnlineProvider();

  L.esri.Geocoding.geosearch({
    providers: [
      arcgisOnline,
      L.esri.Geocoding.featureLayerProvider({
        url: 'https://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/gisday/FeatureServer/0/',
        searchFields: ['Name', 'Organization'],
        label: 'GIS Day Events',
        bufferRadius: 5000,
        formatSuggestion: function (feature) {
          return feature.properties.Name + ' - ' + feature.properties.Organization;
        }
      })
    ]
  }).addTo(map);

  //Plugin magic goes here! Note that you cannot use the same layer object again, as that will confuse the two map controls
  var osm2 = new L.TileLayer(osmUrl, {minZoom: 2, maxZoom: 18, attribution: osmAttrib });
  var miniMap = new L.Control.MiniMap(osm2, { position: 'bottomleft', toggleDisplay: true, minimized: true }).addTo(map);

</script>
