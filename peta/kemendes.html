<script>

  var map = new L.Map('map', {
            zoomControl: false,
            attribution: false,
            continuousWorld: true
        });
        map.setView(new L.LatLng(-1.40, 117.60),5);

  //Basemaps
  var esristreets = L.esri.basemapLayer('Streets').addTo(map);
  var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var osmAttrib='Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>';
  var osm = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 18, attribution: osmAttrib});
  var rbi = L.esri.dynamicMapLayer({ 
            url: 'https://gis.bmkg.go.id/arcgis/rest/services/RBI_18/RBI_25_50_250_wms/MapServer', 
            opacity: 100,
            f: 'feature',
            useCors: false
            });

  var idm2015 = L.esri.dynamicMapLayer({ 
            url: 'https://gis-portal.kemendesa.go.id/server/rest/services/Pusdatin/IDM_2015_5/MapServer', 
            layers: [3],
            opacity: 100,
            f: 'feature',
            useCors: false
        }).bindPopup(function (error, featureCollection) {
          if (error || featureCollection.features.length === 5) {
            return false;
          } else {
            return "<b>PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.PROVINSI + "<br>" +
            "<b>KABKOT :</b>&nbsp;" + featureCollection.features[0].properties.KABKOT + "<br>" +
            "<b>KECAMATAN :</b>&nbsp;" + featureCollection.features[0].properties.KECAMATAN + "<br>" +
            "<b>DESA :</b>&nbsp;" + featureCollection.features[0].properties.DESA + "<br>" +
            "<b>KETAHANAN LINGKUNGAN :</b>&nbsp;" + featureCollection.features[0].properties.IKLIDM15 + "<br>" +
            "<b>KETAHANAN EKONOMI :</b>&nbsp;" + featureCollection.features[0].properties.IKEIDM15 + "<br>" +
            "<b>KETAHANAN SOSIAL :</b>&nbsp;" + featureCollection.features[0].properties.IKSIDM15 + "<br>" +
            "<b>NILAI IDM :</b>&nbsp;" + featureCollection.features[0].properties.NILAIIDM15 + "<br>" +
            "<b>STATUS IDM :</b>&nbsp;" + featureCollection.features[0].properties.STAT_IDM15;
          }
        });
  var idm2018 = L.esri.dynamicMapLayer({ 
            url: 'https://gis-portal.kemendesa.go.id/server/rest/services/Pusdatin/IDM_2018/MapServer', 
            layers: [3],
            opacity: 100,
            f: 'feature',
            useCors: false
        }).bindPopup(function (error, featureCollection) {
          if (error || featureCollection.features.length === 5) {
            return false;
          } else {
            return "<b>PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.PROVINSI + "<br>" +
            "<b>KABKOT :</b>&nbsp;" + featureCollection.features[0].properties.KABKOT + "<br>" +
            "<b>KECAMATAN :</b>&nbsp;" + featureCollection.features[0].properties.KECAMATAN + "<br>" +
            "<b>DESA :</b>&nbsp;" + featureCollection.features[0].properties.DESA + "<br>" +
            "<b>KETAHANAN SOSIAL :</b>&nbsp;" + featureCollection.features[0].properties.IKSIDM18 + "<br>" +
            "<b>KETAHANAN EKONOMI :</b>&nbsp;" + featureCollection.features[0].properties.IKEIDM18 + "<br>" +
            "<b>KETAHANAN LINGKUNGAN :</b>&nbsp;" + featureCollection.features[0].properties.IKLIDM18 + "<br>" +
            "<b>NILAI IDM :</b>&nbsp;" + featureCollection.features[0].properties.NILAIIDM18 + "<br>" +
            "<b>STATUS IDM :</b>&nbsp;" + featureCollection.features[0].properties.STATIDM18;
          }
        }).addTo(map);
  var ipd2014 = L.esri.dynamicMapLayer({ 
            url: 'https://gis-portal.kemendesa.go.id/server/rest/services/Pusdatin/IPD_2014/MapServer', 
            layers: [3],
            opacity: 100,
            f: 'feature',
            useCors: false
        }).bindPopup(function (error, featureCollection) {
          if (error || featureCollection.features.length === 5) {
            return false;
          } else {
            return "<b>PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.PROVINSI + "<br>" +
            "<b>KABKOT :</b>&nbsp;" + featureCollection.features[0].properties.KABKOT + "<br>" +
            "<b>KECAMATAN :</b>&nbsp;" + featureCollection.features[0].properties.KECAMATAN + "<br>" +
            "<b>DESA :</b>&nbsp;" + featureCollection.features[0].properties.DESA + "<br>" +
            "<b>PELAYANAN DASAR :</b>&nbsp;" + featureCollection.features[0].properties.D_PLYNNDSR + "<br>" +
            "<b>KONDISI INFRASTRUKTUR :</b>&nbsp;" + featureCollection.features[0].properties.D_INFRAS_I + "<br>" +
            "<b>AKSESIBILITAS/ TRANSPORTASI :</b>&nbsp;" + featureCollection.features[0].properties.D_AKSES_TR + "<br>" +
            "<b>PELAYANAN PUBLIK :</b>&nbsp;" + featureCollection.features[0].properties.D_PLYNUMM_ + "<br>" +
            "<b>PENYELENGGARAAN PEMERINTAH :</b>&nbsp;" + featureCollection.features[0].properties.D_PYLGR_PM + "<br>" +
            "<b>NILAI IPD :</b>&nbsp;" + featureCollection.features[0].properties.NILAIIPD20 + "<br>" +
            "<b>STATUS IPD :</b>&nbsp;" + featureCollection.features[0].properties.STAT_IPD14;
          }
        });
  var ipd2018 = L.esri.dynamicMapLayer({ 
            url: 'https://gis-portal.kemendesa.go.id/server/rest/services/Pusdatin/IPD_2018/MapServer', 
            layers: [3],
            opacity: 100,
            f: 'feature',
            useCors: false
        }).bindPopup(function (error, featureCollection) {
          if (error || featureCollection.features.length === 5) {
            return false;
          } else {
            return "<b>PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.PROVINSI + "<br>" +
            "<b>KABKOT :</b>&nbsp;" + featureCollection.features[0].properties.KABKOT + "<br>" +
            "<b>KECAMATAN :</b>&nbsp;" + featureCollection.features[0].properties.KECAMATAN + "<br>" +
            "<b>DESA :</b>&nbsp;" + featureCollection.features[0].properties.DESA + "<br>" +
            "<b>PELAYANAN DASAR :</b>&nbsp;" + featureCollection.features[0].properties.D_PLYNND_1 + "<br>" +
            "<b>KONDISI INFRASTRUKTUR :</b>&nbsp;" + featureCollection.features[0].properties.D_INFRAS_1 + "<br>" +
            "<b>AKSESIBILITAS/ TRANSPORTASI :</b>&nbsp;" + featureCollection.features[0].properties.D_AKSES__1 + "<br>" +
            "<b>PELAYANAN PUBLIK :</b>&nbsp;" + featureCollection.features[0].properties.D_PLYNPBLK + "<br>" +
            "<b>PENYELENGGARAAN PEMERINTAH :</b>&nbsp;" + featureCollection.features[0].properties.D_PYLGR__1 + "<br>" +
            "<b>NILAI IPD :</b>&nbsp;" + featureCollection.features[0].properties.NILAI_IPD1 + "<br>" +
            "<b>STATUS IPD :</b>&nbsp;" + featureCollection.features[0].properties.STAT_IPD18;
          }
        });

  //Layer Group
  var Basemaps = {
    "Rupabumi Indonesia": rbi,
    "Openstreet Map": osm,
    "Streets": esristreets
  };
  var groupedOverlays = {
    "Peta Tematik": {
    "Indeks Desa Membangun 2015": idm2015,
    "Indeks Desa Membangun 2018": idm2018,
    "Indeks Pembangunan Desa 2014": ipd2014,
    "Indeks Pembangunan Desa 2018": ipd2018,
  }
  };
  L.control.groupedLayers(Basemaps, groupedOverlays).addTo(map);

  //Home
  var zoom_bar = new L.Control.ZoomBar({position: 'topleft'}).addTo(map);

  //Scale
  L.control.betterscale({metric:true, imperial: false}).addTo(map);

  L.control.mousePosition({position: 'bottomleft'}).addTo(map);

  //Slide Menu
  var left  = '<h2>Legenda</h2>';
  var contents = '<hr>';
  contents += '<h4>Status IDM</h4>';
  contents += '<img src="assets/img/idm.png" alt="Smiley face" height="152" width="244">';
  contents += '<p>';
  contents += '<h4>Status IPD</h4>';
  contents += '<img src="assets/img/ipd.png" alt="Smiley face" height="91" width="140">';

  L.control.slideMenu(left + contents).addTo(map);

  // GPS
  var lc = L.control.locate({
      strings: {
      title: "Lokasi Saya"
      }
  }).addTo(map);

  //Plugin magic goes here! Note that you cannot use the same layer object again, as that will confuse the two map controls
  var osm2 = new L.TileLayer(osmUrl, {minZoom: 2, maxZoom: 18, attribution: osmAttrib });
  var miniMap = new L.Control.MiniMap(osm2, { position: 'bottomleft', toggleDisplay: true, minimized: true }).addTo          (map);

</script>
