<script>

  var map = new L.Map('map', {
            zoomControl: false,
            attribution: false
        });
        map.setView(new L.LatLng(3.6078,98.9487),13);

  //Basemaps
  var esristreets = L.esri.basemapLayer('Streets');
  var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var osmAttrib='Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>';
  var osm = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 18, attribution: osmAttrib}).addTo(map);
  var rbi = L.esri.dynamicMapLayer({ 
            url: 'https://gis.bmkg.go.id/arcgis/rest/services/RBI_18/RBI_25_50_250_wms/MapServer', 
            opacity: 100,
            f: 'feature',
            useCors: false
            });

  var ADO_1_05A = L.esri.Cluster.featureLayer({
                    url: 'https://services8.arcgis.com/22aEWILt579igsi8/arcgis/rest/services/Titik_Pohon_PTPN_IV/FeatureServer/1'
                    }).bindPopup(function (layer) {
                    return "<b>BLOCK_ID :</b>&nbsp; " + layer.feature.properties.BLOCK_ID + "<br>" +
                    "<b>TREE_ID :</b>&nbsp; " + layer.feature.properties.TREE_ID + "<br>" +
                    "<b>ANOMALY :</b>&nbsp;" + layer.feature.properties.Anomaly + "<br>" +
                    "<b>CROWN :</b>&nbsp;" + layer.feature.properties.Crown + "<br>" +

                    "<b>X CENTER :</b>&nbsp;" + layer.feature.properties.X_Center + "<br>" +
                    "<b>Y CENTER :</b>&nbsp;" + layer.feature.properties.Y_Center + "<br>" +

                    "<b>HEIGHT :</b>&nbsp;" + layer.feature.properties.Height + "<br>" +
                    "<b>COMMENT :</b>&nbsp;" + layer.feature.properties.Comment;
                    }).addTo(map);
  var ADO_1_05B = L.esri.Cluster.featureLayer({
                    url: 'https://services8.arcgis.com/22aEWILt579igsi8/arcgis/rest/services/Titik_Pohon_PTPN_IV/FeatureServer/2'
                    }).bindPopup(function (layer) {
                    return "<b>BLOCK_ID :</b>&nbsp; " + layer.feature.properties.BLOCK_ID + "<br>" +

                    "<b>COMMENT :</b>&nbsp;" + layer.feature.properties.Comment;
                    }).addTo(map);
  var ADO_1_05C = L.esri.Cluster.featureLayer({
                    url: 'https://services8.arcgis.com/22aEWILt579igsi8/arcgis/rest/services/Titik_Pohon_PTPN_IV/FeatureServer/3'
                    }).bindPopup(function (layer) {
                    return "<b>BLOCK_ID :</b>&nbsp; " + layer.feature.properties.BLOCK_ID + "<br>" +
                    "<b>TREE_ID :</b>&nbsp; " + layer.feature.properties.TREE_ID + "<br>" +
                    "<b>ANOMALY :</b>&nbsp;" + layer.feature.properties.Anomaly + "<br>" +
                    "<b>CROWN :</b>&nbsp;" + layer.feature.properties.Crown + "<br>" +
                    "<b>DENSITY :</b>&nbsp;" + layer.feature.properties.Density + "<br>" +
                    "<b>X CENTER :</b>&nbsp;" + layer.feature.properties.X_Center + "<br>" +
                    "<b>Y CENTER :</b>&nbsp;" + layer.feature.properties.Y_Center + "<br>" +
                    "<b>ELEVATION :</b>&nbsp;" + layer.feature.properties.Elevation + "<br>" +
                    "<b>HEIGHT :</b>&nbsp;" + layer.feature.properties.Height + "<br>" +
                    "<b>COMMENT :</b>&nbsp;" + layer.feature.properties.Comment;
                    }).addTo(map);
  var ADO_1_05D = L.esri.Cluster.featureLayer({
                    url: 'https://services8.arcgis.com/22aEWILt579igsi8/arcgis/rest/services/Titik_Pohon_PTPN_IV/FeatureServer/4'
                    }).bindPopup(function (layer) {
                    return "<b>BLOCK_ID :</b>&nbsp; " + layer.feature.properties.BLOCK_ID + "<br>" +

                    "<b>HEIGHT :</b>&nbsp;" + layer.feature.properties.Height + "<br>" +
                    "<b>COMMENT :</b>&nbsp;" + layer.feature.properties.Comment;
                    }).addTo(map);
  var ADO_1_06A = L.esri.Cluster.featureLayer({
                    url: 'https://services8.arcgis.com/22aEWILt579igsi8/arcgis/rest/services/Titik_Pohon_PTPN_IV/FeatureServer/5'
                    }).bindPopup(function (layer) {
                    return "<b>BLOCK_ID :</b>&nbsp; " + layer.feature.properties.BLOCK_ID + "<br>" +

                    }).addTo(map);
  // var hotspot2019 = L.esri.Cluster.featureLayer({
  //                   url: 'https://geoportal.menlhk.go.id/arcgis/rest/services/KLHK/HOTSPOT_2019/MapServer/0'
  //                   }).bindPopup(function(evt){
  //                   var featureDate = new Date(evt.feature.properties.Tgl_ddmmyy);
  //                   return "<b>DATE :</b>&nbsp;" + featureDate.toDateString();

  //Layer Group
  var Basemaps = {
    "Rupabumi Indonesia": rbi,
    "Openstreet Map": osm,
    "Streets": esristreets
  };
  var groupedOverlays = {
    "Peta Tematik": {
    "ADO_1_05A": ADO_1_05A,
    "ADO_1_05B": ADO_1_05B,
    "ADO_1_05C": ADO_1_05C,
    "ADO_1_05D": ADO_1_05D,
    "ADO_1_06A": ADO_1_06A,
  }
  };
  L.control.groupedLayers(Basemaps, groupedOverlays).addTo(map);

  //Fullscreen
  // map.addControl(new L.Control.Fullscreen({
  //     title: {
  //       'false': 'View Fullscreen',
  //       'true': 'Exit Fullscreen'
  //       }
  // }));

  //Home
  var zoom_bar = new L.Control.ZoomBar({position: 'topleft'}).addTo(map);

  //Scale
  L.control.betterscale({metric:true, imperial: false}).addTo(map);

  L.control.mousePosition({position: 'bottomleft'}).addTo(map);

  //Slide Menu
  var left  = '<h1>Legenda</h1>';
  var contents = '<hr>';
  contents += '<h2>Read Me</h2>';
  contents += '<p>A simple slide menu for Leaflet.<br>';
  contents += 'When you click the menu button and the menu is displayed to slide.<br>';
  contents += 'Please set the innerHTML to slide menu.</p>';
  contents += '<h3>Usage</h3>';
  contents += '<p>L.control.slideMenu("&lt;p&gt;test&lt;/p&gt;").addTo(map);</p>';
  L.control.slideMenu(left + contents).addTo(map);

  // GPS
  var lc = L.control.locate({
      strings: {
      title: "Lokasi Saya"
      }
  }).addTo(map);

  //Print
  L.control.browserPrint({
  printModes: [
  L.control.browserPrint.mode.landscape(),
  L.control.browserPrint.mode.portrait()
  ]}).addTo(map);
  map.on("browser-print-start", function(e){
  });

  var comp = new L.Control.Compass({position: 'topright', autoActive: true, showDigit:true});
  map.addControl(comp);
  
  var arcgisOnline = L.esri.Geocoding.arcgisOnlineProvider();

  L.esri.Geocoding.geosearch({
    providers: [
      arcgisOnline,
      L.esri.Geocoding.featureLayerProvider({
        url: 'https://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/gisday/FeatureServer/0/',
        searchFields: ['Name', 'Organization'],
        label: 'GIS Day Events',
        bufferRadius: 5000,
        formatSuggestion: function (feature) {
          return feature.properties.Name + ' - ' + feature.properties.Organization;
        }
      })
    ]
  }).addTo(map);

  //Plugin magic goes here! Note that you cannot use the same layer object again, as that will confuse the two map controls
  var osm2 = new L.TileLayer(osmUrl, {minZoom: 2, maxZoom: 18, attribution: osmAttrib });
  var miniMap = new L.Control.MiniMap(osm2, { position: 'bottomleft', toggleDisplay: true, minimized: true }).addTo(map);
