<div id="map" style="width: 100%; height: 100%;overflow: hidden;"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="assets/js/jquery-slim.min.js"><\/script>')</script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<!-- Load Esri Leaflet Geocoder from CDN -->
<script src="https://unpkg.com/esri-leaflet-geocoder@2.3.2/dist/esri-leaflet-geocoder.js"
integrity="sha512-8twnXcrOGP3WfMvjB0jS5pNigFuIWj4ALwWEgxhZ+mxvjF5/FBPVd5uAxqT8dd2kUmTVK9+yQJ4CmTmSg/sXAQ=="
crossorigin=""></script>
<!-- <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script> -->
<script src="assets/js/L.Control.Locate.min.js"></script>
<script src="assets/js/leaflet.browser.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
<script src="assets/js/L.Control.BetterScale.js"></script>
<script type="text/javascript" src="assets/js/L.Control.ZoomBar.js"></script>
<script src="assets/js/leaflet.groupedlayercontrol.js"></script>
<script src="assets/js/L.Control.SlideMenu.js"></script>
<script src="assets/js/leaflet-compass.js"></script>
<script src="assets/js/Control.MiniMap.min.js"></script>
<script src="assets/js/L.Control.MousePosition.js"></script>
<script>

  var map = new L.Map('map', {
            zoomControl: false,
            attribution: false,
        });
        map.setView(new L.LatLng(-1.40, 117.60),5);

  //Basemaps
  var esristreets = L.esri.basemapLayer('Streets').addTo(map);
  var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var osmAttrib='Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>';
  var osm = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 18, attribution: osmAttrib});
  var rbi = L.esri.dynamicMapLayer({ 
            url: 'https://gis.bmkg.go.id/arcgis/rest/services/RBI_18/RBI_25_50_250_wms/MapServer', 
            opacity: 100,
            f: 'feature',
            useCors: false
            });

  var provinsi = L.esri.dynamicMapLayer({ 
            url: 'http://geoportal.bps.go.id/server/rest/services/wilkerstat/provinsi/MapServer', 
            layers: [0],
            opacity: 100,
            f: 'feature',
            useCors: false
            }).bindPopup(function (error, featureCollection) {
          if (error || featureCollection.features.length === 5) {
            return false;
          } else {
            return "<b>PROVINSI NO :</b>&nbsp;" + featureCollection.features[0].properties.provno + "<br>" +
            "<b>PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.provinsi + "<br>" +
            "<b>ID PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.idprov + "<br>" +
            "<b>TAHUN :</b>&nbsp;" + featureCollection.features[0].properties.tahun + "<br>" +
            "<b>SUMBER :</b>&nbsp;" + featureCollection.features[0].properties.sumber;
          }
        }).addTo(map);
  var kabupaten = L.esri.dynamicMapLayer({ 
            url: 'http://geoportal.bps.go.id/server/rest/services/wilkerstat/kabupaten/MapServer', 
            layers: [0],
            opacity: 100,
            f: 'feature',
            useCors: false
            }).bindPopup(function (error, featureCollection) {
          if (error || featureCollection.features.length === 5) {
            return false;
          } else {
            return "<b>PROVINSI NO :</b>&nbsp;" + featureCollection.features[0].properties.PROVNO + "<br>" +
            "<b>PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.PROVINSI + "<br>" +
            "<b>KABKOT NO :</b>&nbsp;" + featureCollection.features[0].properties.KABKOTNO + "<br>" +
            "<b>KABKOT :</b>&nbsp;" + featureCollection.features[0].properties.KABKOT + "<br>" +
            "<b>ID KAB :</b>&nbsp;" + featureCollection.features[0].properties.IDKAB + "<br>" +
            "<b>TAHUN :</b>&nbsp;" + featureCollection.features[0].properties.TAHUN + "<br>" +
            "<b>SUMBER :</b>&nbsp;" + featureCollection.features[0].properties.SUMBER;
          }
        });
  var kecamatan = L.esri.dynamicMapLayer({ 
            url: 'http://geoportal.bps.go.id/server/rest/services/wilkerstat/kecamatan/MapServer', 
            layers: [0],
            opacity: 100,
            f: 'feature',
            useCors: false
            }).bindPopup(function (error, featureCollection) {
          if (error || featureCollection.features.length === 5) {
            return false;
          } else {
            return "<b>PROVINSI NO :</b>&nbsp;" + featureCollection.features[0].properties.PROVNO + "<br>" +
            "<b>PROVINSI :</b>&nbsp;" + featureCollection.features[0].properties.PROVINSI + "<br>" +
            "<b>KABKOT NO :</b>&nbsp;" + featureCollection.features[0].properties.KABKOTNO + "<br>" +
            "<b>KABKOT :</b>&nbsp;" + featureCollection.features[0].properties.KABKOT + "<br>" +
            "<b>KECNO :</b>&nbsp;" + featureCollection.features[0].properties.KECNO + "<br>" +
            "<b>KECAMATAN :</b>&nbsp;" + featureCollection.features[0].properties.KECAMATAN + "<br>" +
            "<b>IDKEC :</b>&nbsp;" + featureCollection.features[0].properties.IDKEC + "<br>" +
            "<b>TAHUN :</b>&nbsp;" + featureCollection.features[0].properties.TAHUN + "<br>" +
            "<b>SUMBER :</b>&nbsp;" + featureCollection.features[0].properties.SUMBER;
          }
        });
  var desa = L.esri.dynamicMapLayer({ 
            url: 'http://geoportal.bps.go.id/server/rest/services/app_wilkerstat/wilkerstat/MapServer', 
            layers: [3],
            opacity: 100,
            f: 'feature',
            useCors: false
            });
  var bs = L.esri.dynamicMapLayer({ 
            url: 'http://geoportal.bps.go.id/server/rest/services/app_wilkerstat/wilkerstat/MapServer', 
            layers: [4],
            opacity: 100,
            f: 'feature',
            useCors: false
            });

  //Layer Group
  var Basemaps = {
    "Rupabumi Indonesia": rbi,
    "Openstreet Map": osm,
    "Streets": esristreets
  };
  var groupedOverlays = {
    "Peta Tematik": {
    "Provinsi": provinsi,
    "Kabupaten": kabupaten,
    "Kecamatan": kecamatan,
    "Desa": desa,
    "Blok Sensus": bs,
  }
  };
  L.control.groupedLayers(Basemaps, groupedOverlays).addTo(map);

  //Fullscreen
  // map.addControl(new L.Control.Fullscreen({
  //     title: {
  //       'false': 'View Fullscreen',
  //       'true': 'Exit Fullscreen'
  //       }
  // }));

  //Home
  var zoom_bar = new L.Control.ZoomBar({position: 'topleft'}).addTo(map);

  // GPS
  var lc = L.control.locate({
      strings: {
      title: "Lokasi Saya"
      }
  }).addTo(map);

  //Print
  L.control.browserPrint({
  printModes: [
  L.control.browserPrint.mode.landscape(),
  L.control.browserPrint.mode.portrait()
  ]}).addTo(map);
  map.on("browser-print-start", function(e){
  });

  var comp = new L.Control.Compass({position: 'topright', autoActive: true, showDigit:true});
  map.addControl(comp);

  //Scale
  L.control.betterscale({metric:true, imperial: false}).addTo(map);

  L.control.mousePosition({position: 'bottomleft'}).addTo(map);

  //Slide Menu
  var left  = '<h2>Legenda</h2>';
  var contents = '<hr>';
  contents += '<h4>Status IDM</h4>';
  contents += '<img src="assets/img/idm.png" alt="Smiley face" height="152" width="244">';
  contents += '<p>';
  contents += '<h4>Status IPD</h4>';
  contents += '<img src="assets/img/ipd.png" alt="Smiley face" height="91" width="140">';

  L.control.slideMenu(left + contents).addTo(map);

  var arcgisOnline = L.esri.Geocoding.arcgisOnlineProvider();

  L.esri.Geocoding.geosearch({
    providers: [
      arcgisOnline,
      L.esri.Geocoding.featureLayerProvider({
        url: 'https://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/gisday/FeatureServer/0/',
        searchFields: ['Name', 'Organization'],
        label: 'GIS Day Events',
        bufferRadius: 5000,
        formatSuggestion: function (feature) {
          return feature.properties.Name + ' - ' + feature.properties.Organization;
        }
      })
    ]
  }).addTo(map);

  //Plugin magic goes here! Note that you cannot use the same layer object again, as that will confuse the two map controls
  var osm2 = new L.TileLayer(osmUrl, {minZoom: 2, maxZoom: 18, attribution: osmAttrib });
  var miniMap = new L.Control.MiniMap(osm2, { position: 'bottomleft', toggleDisplay: true, minimized: true }).addTo(map);
</script>

</body>
